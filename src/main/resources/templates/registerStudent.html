<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h2>受講生情報登録フォーム</h2>

<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="fullName">名前：</label>
    <small>※姓と名の間にスペースを入れてください。</small>
    <input type="text" id="fullName" th:field="*{student.fullName}" required/>
  </div>

  <div>
    <label for="kanaName">名前(カナ)：</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required/>
  </div>

  <div>
    <label for="nickname">ニックネーム：</label>
    <input type="text" id="nickname" th:field="*{student.nickname}"/>
  </div>

  <div>
    <label for="email">メールアドレス：</label>
    <input type="email" id="email" th:field="*{student.email}" required/>
  </div>

  <div>
    <label for="region">お住まい：</label>
    <input type="text" id="region" th:field="*{student.region}"/>
  </div>

  <div>
    <label for="age">年齢：</label>
    <input type="number" id="age" th:field="*{student.age}" min="0"/>
  </div>

  <div>
    <label for="sex">性別：</label>
    <select id="sex" th:field="*{student.sex}">
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <div>
    <label for="remark">備考：</label>
    <input type="text" id="remark" th:field="*{student.remark}">
  </div>

  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>
